<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div>
            <h1>ToDo Lists</h1>
        </div>
        <div>
            <ul id="todo">
                <li class="taskList">
                    <span class="clickable" onclick="showTasks('insideTodo')">Be your own Hero!</span>
                    
                    <div class="tasksdiv" id="insideTodo">
                        <ul id="tasks">
                        </ul>
                        <ul>
                            <li class="createForm">
                                <form onsubmit="taskAdd('newTask', 'tasks'); return false">
                                    <div>
                                        <input type="text" placeholder="New task to be done ..." id="newTask" required>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <ul>
                <li class="createForm">
                    <form onsubmit="todoAdd(); return false">
                        <div>
                            <input type="text" placeholder="New todo list ..." id="newTodo" required>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </body>
</html>
