<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div>
            <h1>ToDo List</h1>
        </div>
        <div>
            <ul id="todo">
                <li>Be your own Hero!</li>
            </ul>
            <ul>
                <li>
                    <form onsubmit="todoAdd(); return false">
                        <div>
                            <input type="text" placeholder="New task to be done ..." id="newText" required>
                            <input type="submit" value="Save">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </body>
</html>
